<!DOCTYPE html>
<html lang="en">

<head>
    <title>Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            line-height: 1.6;
            background: linear-gradient(to right, #493cdb, rgba(255, 255, 255, 0.1));
        }

        /* Navbar Styling */
        .navbar {
            padding: 1rem 2rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #ff7e5f;
        }

        /* Intro Section Styling */
        #intro {
            background: rgba(0, 0, 0, 0.5);
            padding: 5rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #introtext {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        #virat {
            font-size: 4rem;
            font-weight: 700;
            color: #f8f9fa;
        }

        #developer {
            font-size: 2rem;
            color: #f8f9fa;
        }

        /* Image Styling */
        .introright img {
            border-radius: 50%;
            border: 5px solid #e0e0e0;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .introright img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        /* Skills Section Styling */
        #skills {
            background: #f9f9f9;
            padding: 5rem 0;
        }

        .line {
            border: 0;
            background-color: #333;
            height: 2px;
            margin-bottom: 3rem;
        }

        .skill-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            padding: 2rem;
            height: 100%;
            cursor: pointer;
        }

        .skill-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .skill-box h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .skill-box p {
            font-size: 1.2rem;
            color: #555;
        }

    </style>
    <script>
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">My Portfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="aboutme.html">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="projects.html">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Me</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="intro" class="py-5 text-center text-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="introleft col-md-6">
                    <h1 id="introtext">Hi! My name is <span id="virat">VIRAT</span></h1>
                    <h2 id="introtext">and I am a</h2>
                    <h3 id="developer">Frontend & Backend Developer</h3>
                </div>
                <div class="introright col-md-6">
                    <img src="intropng.webp" class="img-fluid rounded-circle shadow-lg" alt="Introduction Image">
                </div>
            </div>
        </div>
    </section>

    <section id="skills" class="py-5">
        <div class="container text-center">
            <hr class="line">
            <div class="row">
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="skill-box p-4" onclick="redirectTo('aboutme.html')">
                        <h2>About Me</h2>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="skill-box p-4" onclick="redirectTo('projects.html')">
                        <h2>Projects</h2>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="skill-box p-4" onclick="redirectTo('contact.html')">
                        <h2>Contact Me</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>

</html>
